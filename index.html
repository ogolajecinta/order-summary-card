<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!--Fav icon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/small.css">
  <link rel="stylesheet" href="css/variables.css">

  <!--
  
  <link rel="stylesheet" href="/desktop.css">
  -->
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; position:relative; padding: 3.5rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">
  <div class="card-body">
      <img class="hero" src="images/illustration-hero.svg" alt="illustration-hero">

    <div class="order-summary">
      <h1 class="title">Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </div>
  
    <div class="payment-plan">
      <div class="list">
       <div class="list">
        <img src="images/icon-music.svg" alt="music icon">
          <div>
            <div class="plan">Annual Plan</div>
            <div class="price"> $59.99/year</div>
          </div>
        </div>
          
        <p><a href=".">Change </a></p>
      </div>
    </div>

    <div class="btn primary"> <a>Proceed To Pay</a></div>
    <div class="btn secondary"> <a> Cancel Order </a></div>

  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ogolajecinta">Jecinta Ogola</a>.
  </div>

</body>
</html>
